<div class="container mt-5">
    <h1>Agregar tarea</h1>
    <hr>
    <div class="card  ml-3 pl-0">
        <div class="card-body">
            <form (submit)="addTask(taksname)">
                <div class="form-group ">
                    <input type="text" name="taskname" class="form-control" placeholder="Introduce tarea" #taksname>
                    <small *ngIf=" " class="invalid-feedback d-block">Introduce una tarea</small>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Agregar</button>
            </form>
        </div>
    </div>
    <verlistado></verlistado>
</div>
